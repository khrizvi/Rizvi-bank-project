<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rizvi Bank</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Font css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="login-area">
    <h1 class="text-center">Welcome To Rizvi Bank</h1>
    <div class="container">
        <div class="login-form mt-5">
            <input type="text" placeholder="Enter your Email" class="form-control  mb-3">
            <input type="password" placeholder="Your Password Here" class="form-control mb-3">
            <button type="button" id="homeLogin" class="btn btn-success">Login</button>
        </div>
    </div>
</div>

<!-- Transaction Area -->
<section id="transaction">
    
    <div class="container">
        <div class="row text-light">
            <div class="col-md-4 p-5">
                <div class="status bg-info bg-gradient-info p-4 rounded">
                    <h5>Deposit</h5>
                    <h2>$ <span id="newDepositNumber">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 p-5">
                <div class="status bg-warning bg-gradient-warning p-4 rounded">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4 p-5">
                <div class="status bg-primary bg-gradient-primary p-4 rounded">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1180</span></h2>
                </div>
            </div>
        </div>
        <!-- Transaction Display -->
        <div class="row">
            <div class="col-md-6">
                <div class="tBorder">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" class="form-control my-3" placeholder="$ Amount You Want To Deposit">
                    <button id="addDeposit" type="button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tBorder">
                    <h3>Withdraw</h3>
                    <input type="text" class="form-control my-3" placeholder="$ Amount You Want To Withdraw">
                    <button type="button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap js -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- Custom script -->
<script>
    //Login Button eventHandler
    const loginBtn = document.getElementById ("homeLogin");
    loginBtn.addEventListener("click", function(){
        //Form Hide
        const loginForm = document.getElementById("login-area");
        loginForm.style.display = "none"

        //Transaction Area
        const transactionArea = document.getElementById("transaction");
        transactionArea.style.display = "block";
    });
    //Transaction Button EventHandler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function(){
        const depositAmount =document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);

        
       
        

        //  const currentBalance = document.getElementById("currentBalance").innerText;
        //  const currentBalanceNumber = parseFloat(currentBalance);
        //  const totalAmount = newDepositNumber + currentBalanceNumber;
        //  document.getElementById("currentBalanceNumber").innerText = totalAmount;

         updateSpanText("currentBalance", depositNumber);
        updateSpanText ("currentDeposit", depositNumber);
        
         document.getElementById("depositAmount").value = "";
    })
    function updateSpanText(id, depositNumber){
        const newDepositNumber = document.getElementById(id).innerText;
        const newDepositNumber1 = parseFloat(newDepositNumber);
        const totalDeposit = newDepositNumber1 + depositNumber;
        document.getElementById(id).innerText = totalDeposit;
    }
   
</script>

</body>
</html>
